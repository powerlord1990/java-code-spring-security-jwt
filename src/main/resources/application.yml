server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
    h2:
      console:
        enabled: true